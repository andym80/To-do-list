<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f8b4998ade.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="heading container">
      <h1>To-Do List</h1>
      <i class="fas fa-sync-alt"></i>
    </div>
    <div class="add-container container">
      <input type="text" id="add-item" placeholder="Add to your list...">
      <i id="add-new-btn" class="fas fa-level-down-alt"></i>
    </div>
    <ul id="list"></ul>
    <div  id="clear-all" class="list-foot">
      <p>
        Clear all completed
      </p>
    </div>
  </main>
</body>
</html>
